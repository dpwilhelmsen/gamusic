<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
var playlist = [];
$(document).ready(function(){
    // Connect to our node/websockets server
    var socket = io.connect('http://localhost:3030');
    
    function displayPlaylist(data){
        playlist = data;
    }
 
    // Initial set of notes, loop through and add to list
    socket.on('initial_setup', function(data){
    	displayPlaylist(data.playlist);
    	$('head').append("<script type=\"text/javascript\" src=\"http:\/\/localhost:3030/script.js\" "+
    	"data-config='{\"skin\":\"skins/tunes/skin.css\",\"volume\":50,\"autoplay\":true,"
    	+"\"shuffle\":false,\"repeat\":1,\"placement\":\"top\",\"showplaylist\":false,\"playlist\":"
    	+JSON.stringify(playlist)
    	+"}' ><\/script>");
    });
    
    // Add requested song to playlist
    socket.on('request_added', displayPlaylist);
    
})
</script>
</head>
<body>

</body>
</html>
